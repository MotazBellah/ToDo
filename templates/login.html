{% from 'form_helper.html' import displayField %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Login now!</h1>
        <p>Enter your email/password</p>
        <form action="{{ url_for('login') }}" method="POST">

            {{ displayField(form.email, 'email', autocomplete='off', autofocuse=true) }}
            {{ displayField(form.password, 'Password') }}

            <div>
                {{ form.submit_button }}
            </div>

            {{ form.csrf_token }}

        </form>
    </body>
</html>
